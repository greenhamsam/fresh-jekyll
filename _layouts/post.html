---
layout: default
---
<h1>{{ page.title }}</h1>

{{ content }}

<!-- Email signup -->
<section id="email-signup">
  <div id="email-div">
    <h2>Sign up to our newsletter</h2>
    <!-- <a href="/start.html" class="button special">Get started</a> -->
    <!-- Begin MailChimp Signup Form -->
    <div id="mc_embed_signup">
      <form action="https://arcay.us1.list-manage.com/subscribe/post?u=27378e44b1405e9f30e0f4d8d&amp;id=49c7db0e45" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <div id="mc_embed_signup_scroll">
          <div class="mc-field-group">
            <input type="email" value="email address" name="EMAIL" class="required email" id="mce-EMAIL">
          </div>
          <div id="mce-responses" class="clear">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
          </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_27378e44b1405e9f30e0f4d8d_49c7db0e45" tabindex="-1" value=""></div>
          <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button" style="background-color:white;"></div>
        </div>
      </form>
    </div>
    <!--End mc_embed_signup-->
  </div>
</section>

<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>

{% if page.comments %}
<div id="disqus_thread"></div>
<script>
  var disqus_config = function () {
  this.page.url = {{ page.url }};
  this.page.identifier = {{ page.id }};
  };
  (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = 'https://like-a-fucking-grownup.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}
