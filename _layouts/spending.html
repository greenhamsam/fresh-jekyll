---
layout: default
---
<!-- Blog posts -->
  <section>
  <header>
    <h2>Wrangle your spending</h2>
  </header>
  <div class="posts">
    {% for post in site.categories.spending %}
    <article>
      <a href="{{ post.url }}" class="image">{% assign image = post.images[0] %}{% include image.html image=image %}</a>
      <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
      {{ post.excerpt }}
      <ul class="actions">
        <li><a href="{{ post.url }}" class="button">More</a></li>
      </ul>
    </article>
    {% endfor %}
  </div>
</section>
